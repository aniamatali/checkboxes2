<!DOCTYPE html>
<html>
  <head>
    <title>Stress Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Test</h2>
      </div>
      <form id="stress_survey">
        <div class="form-group">
          <p>Select all character traits that apply to you: </p>
          <input type="checkbox" name="characterTraits" value="happy"> Happy<br>
          <input type="checkbox" name="characterTraits" value="angry">Angry<br>
          <input type="checkbox" name="characterTraits" value="sad">Sad<br>
          <input type="checkbox" name="characterTraits" value="anxious">Anxious<br>
          <input type="checkbox" name="characterTraits" value="confident">Confident<br>
          <input type="checkbox" name="characterTraits" value="optimistic">Optimistic<br>
          <input type="checkbox" name="characterTraits" value="pessimistic">Pessimistic<br>
          <input type="checkbox" name="characterTraits" value="friendly">Friendly<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="trait-responses">
        <p><b>Based in the survey, your following condition is: </b></p>
      </span>
    </div>
  </body>
</html>
